<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="sign-up-info">
                <h1 class="sign-up-title">
                    Learn to code by watching others
                </h1>
                <p class="sign-up-text">
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
                </p>
            </div>
            <div class="sign-up-forma">
                <p class="sign-up-form-text">
                    <span class=".sign-up-span">Try it free 7 days</span> then $20/mo. thereafter
                </p>
                <form class="sign-up-form" action="">
                    <input class="sign-up__input" type="text" placeholder="Frist Name">
                    <input class="sign-up__input" type="text" placeholder="Last Name">
                    <input class="sign-up__input" type="email" placeholder="Email Address">
                    <input class="sign-up__input" type="password" placeholder="Password">
                    <button class="sign-up-btn">claim your free trial</button>
                    <div class="sign-up-service">
                        By clicking the button, you are agreeing to our
                        <a href="#" class="sign-up-old">Terms and Services</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
